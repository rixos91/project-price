<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-image: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5)),
                  url(https://m.media-amazon.com/images/I/812Cf5vf-KL.png);
        background-repeat:round;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          height: 100%;

        }
        
      }

      .pricing-container{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 20px;
       
      }

      .pricing-plan{
        height: 250px;
        width: 300px;
        background-color: rgba(61, 165, 130, 0.349);
        padding: 10px;
        text-align: center;
        border: 5px solid rgba(0, 41, 44, 0.411);
        border-radius: 30px;
        flex: 1;
        max-width: 400px;

      }

      .plan-title{
        font-weight: bold;
        
      
    
      }

      .plan-price{
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      ul{
        list-style: none;
        padding: 0;
        margin: 0;
    }
      

      li{
        padding: 5px;
        float: inherit;
      }

      .plan-button{
        background-color: rgb(58, 219, 138);
        border-radius: 5px ;
        padding: 10px;
        margin-top: 20px;
        border: none;

      }

      /* per impostare il best offer a comparsa*/

      span{
        opacity: 0;
        margin: 0;

      }

      span:hover{
        opacity: 1;
        background-color: goldenrod;
        color: black;
      }


      #pricing-plan{
        height: 250px;
        width: 300px;
        background-color: rgba(61, 165, 130, 0.349);
        padding: 10px;
        text-align: center;
        border: 5px solid rgba(0, 41, 44, 0.411);
        border-radius: 30px;
        flex: 1;
        max-width: 400px;
        


      }

      #plan-title{
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;

      }



        

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div id="pricing-plan">
        <div id="plan-title">Premium<span>BEST OFFER</span></div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
